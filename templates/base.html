  <style>
        /* 1. Transparent → solid bg on scroll */
    .header-transparent {
      background: transparent;
      transition: background 0.3s ease;

      
    }
    .header-scrolled {
      background: rgba(0, 0, 0, 0.85) !important;
    }

    /* 2. Animated underline on nav-links */
    #navbar .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    #navbar .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }
    #navbar .nav-link:hover::after,
    #navbar .nav-link.active::after {
      width: 100%;
    }

    /* 3. Toggler styling */
    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    /* 4. Button CTA hover */
    .btn-primary {
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;  /* darker shade */
      transform: translateY(-1px);
    }
  </style>

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center" 
  style="background: url('../static/img/heart.jpg') center/cover no-repeat; position: relative;">
  <!-- dark overlay -->
  <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6);"></div>

  <div class="container position-relative" style="z-index:1;">
    <div class="row align-items-center">

      <!-- Left: Heading & Subtext -->
      <div class="col-lg-6 text-white text-center text-lg-start mb-5 mb-lg-0">
        <h1 class="display-4 fw-bold">Heart Attack Prediction</h1>
        <h2 class="h5 mb-4">Upload your retinal scan below to get an AI-powered cardiac risk assessment in under a minute.</h2>
      </div>

      <!-- Right: Upload Widget -->
  <!-- Right: Upload & Result Widget -->
  <div class="col-lg-6">
    <div class="upload-widget mx-auto" style="max-width:400px;">

      <!-- Upload form -->
      <form id="upload-file" action="/success" method="post" enctype="multipart/form-data">
        <label for="imageUpload"
              class="btn btn-outline-secondary btn-block"
              style="width:100%; padding: .75rem; font-weight:500;">
          Choose Image…
        </label>
        <input type="file"
              name="file"
              id="imageUpload"
              accept=".png, .jpg, .jpeg"
              style="display:none;">
      </form>

      <!-- Preview + Predict -->
      <div class="image-section text-center mt-3" style="display:none;">
        <div class="img-preview mb-3">
          <div id="imagePreview"
              style="
                width:100%; height:200px;
                background-size:contain;
                background-repeat:no-repeat;
                background-position:center;
                border:1px solid #ccc;
                border-radius:.5rem;
              ">
          </div>
        </div>
        <button type="button"
                id="btn-predict"
                class="btn btn-primary btn-lg"
                style="width:100%; font-size:1.1rem; padding:.75rem;">
          Check Deficiency
        </button>
        <h3 id="result">
	
          <span> </span>
        </h3>
      </div>

      <!-- Loading spinner -->
      <div class="loader text-center mt-3" style="display:none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </div>
  </div>

    </div>
  </div>
</section>
