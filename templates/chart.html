  <!-- ======= Google Charts Loader ========= -->
  <!-- ======================================== -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    // Load the Visualization API and the corechart package.
    google.charts.load('current', { packages: ['corechart', 'line'] });
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      drawFeatureChart();
      drawAccuracyChart();
    }

    function drawFeatureChart() {
      const data = google.visualization.arrayToDataTable([
        ['Feature', 'Value', { role: 'style' }],
        ['Age', 142, '#00FFFF'],
        ['SBP', 172, '#DF01A5'],
        ['DBP', 142, '#FF1500'],
        ['Hemoglobin', 117, '#CF2500'],
        ['BMI', 180, '#FF9500']
      ]);

      const view = new google.visualization.DataView(data);
      view.setColumns([0, 1, { calc: 'stringify', sourceColumn: 1, type: 'string', role: 'annotation' }, 2]);

      const options = {
        title: '',
        width: '100%',
        height: 400,
        bar: { groupWidth: '95%' },
        legend: { position: 'none' }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('columnchart_values'));
      chart.draw(view, options);
    }

    function drawAccuracyChart() {
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Epoch');
      data.addColumn('number', 'Training Accuracy');
      data.addColumn('number', 'Testing Accuracy');

      data.addRows([
        ['10', 0.75, 0.74],
        ['20', 0.82, 0.81],
        ['30', 0.85, 0.86],
        ['40', 0.92, 0.93],
        ['50', 0.97, 0.96]
      ]);

      const options = {
        hAxis: { title: 'Epochs' },
        vAxis: { title: 'Accuracy' },
        width: '100%',
        height: 400
      };

      const chart = new google.visualization.LineChart(document.getElementById('accuracy_chart'));
      chart.draw(data, options);
    }
  </script>
