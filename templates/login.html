<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ======================================== -->
  <!-- ============ Metadata Section ========== -->
  <!-- ======================================== -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Heart Attack Prediction using Retinal Images - Login</title>
  <meta name="description" content="Login page for the Heart Attack Prediction application">
  <meta name="keywords" content="heart attack prediction, retinal images, login">

  <!-- ======================================== -->
  <!-- ============= Favicon Files =========== -->
  <!-- ======================================== -->
  <link href="../static/img/favicon.png" rel="icon">
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- ======================================== -->
  <!-- ============ Google Fonts ============= -->
  <!-- ======================================== -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Poppins:300,400,500" rel="stylesheet">

  <!-- ======================================== -->
  <!-- ============ Vendor CSS Files ========= -->
  <!-- ======================================== -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- ======================================== -->
  <!-- =========== Custom CSS File =========== -->
  <!-- ======================================== -->
  <link href="../static/css/style2.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- ======================================== -->
  <!-- ============ Header Section ============ -->
  <!-- ======================================== -->
  <header id="header" class="fixed-top d-flex align-items-center bg-light shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <!-- Site Logo / Title -->
      <h1 class="m-0">
        <a href="{{ url_for('first') }}" class="text-decoration-none text-dark">
          Heart Attack Prediction
        </a>
      </h1>

      <!-- Navigation Menu -->
      <nav id="navbar" class="navbar">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('first') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></li>
        </ul>
      </nav>
    </div>
  </header><!-- End Header -->

  <!-- Spacer for fixed header -->
  <div style="height: 70px;"></div>

  <!-- ======================================== -->
  <!-- ============ Hero Section ============= -->
  <!-- ======================================== -->
  <section id="hero" class="d-flex align-items-center" style="background:#f8f9fa;">
    <div class="container text-center">
      <h2 class="fw-bold">Login to Your Account</h2>
      <p class="mb-4">Access the Heart Attack Prediction dashboard by signing in below.</p>
    </div>
  </section><!-- End Hero -->

  <!-- ======================================== -->
  <!-- ============ Login Section ============ -->
  <!-- ======================================== -->
  <section id="login" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <!-- Login Card -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Login</h3>

              <!-- Username Field -->
              <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter username">
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password">
              </div>

              <!-- Login Button -->
              <div class="d-grid">
                <button class="btn btn-success" onclick="login()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Login Section -->

  <!-- ======================================== -->
  <!-- ============ Footer Section =========== -->
  <!-- ======================================== -->
  <footer id="footer" class="bg-dark text-light py-3">
    <div class="container text-center">
      <small>&copy; 2025 RetinaScope Project. All Rights Reserved.</small>
    </div>
  </footer><!-- End Footer -->

  <!-- ======================================== -->
  <!-- ======= Vendor JS & Custom Scripts ===== -->
  <!-- ======================================== -->
  <script>
    // Hide mobile address bar
    window.addEventListener('load', function() {
      setTimeout(function() { window.scrollTo(0,1); }, 0);
    });

    // Simple client-side login check
    function login() {
      const uname = document.getElementById('uname').value;
      const pwd   = document.getElementById('pwd').value;
      if (uname === 'admin' && pwd === 'admin') {
        alert('Login Success!');
        window.location.href = "{{ url_for('upload') }}";
      } else {
        alert('Invalid Credentials!');
      }
    }
  </script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
